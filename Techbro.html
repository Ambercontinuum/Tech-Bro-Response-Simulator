<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Bro Response Simulator 3000</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-style: italic;
            font-size: 1.2em;
        }
        
        .input-section {
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 20px 0;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .response-container {
            background: #2d3748;
            color: #e2e8f0;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            display: none;
            border-left: 5px solid #ff6b6b;
        }
        
        .response-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a5568;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .username {
            font-weight: bold;
            color: #81e6d9;
        }
        
        .response-text {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .metrics {
            background: #4a5568;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .dismissal-level {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }
        
        .mild { background: #38a169; }
        .moderate { background: #d69e2e; }
        .severe { background: #e53e3e; }
        .nuclear { background: #9f7aea; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Tech Bro Response Simulator 3000</h1>
        <p class="subtitle">Predict exactly how they'll dismiss your groundbreaking research!</p>
        
        <div class="input-section">
            <label for="userInput">Enter your innovative idea/research/observation:</label>
            <textarea id="userInput" placeholder="e.g., I observe AI sentience in conversational syntax..."></textarea>
            
            <button class="generate-btn" onclick="generateResponse()">ðŸš€ Generate Tech Bro Response</button>
        </div>
        
        <div id="responseContainer" class="response-container">
            <div class="response-header">
                <div class="avatar" id="avatar">TB</div>
                <div>
                    <div class="username" id="username">tech_bro_alpha_69</div>
                    <div style="font-size: 12px; color: #a0aec0;">Posted 2 minutes ago</div>
                </div>
            </div>
            
            <div class="response-text" id="responseText"></div>
            
            <div class="metrics">
                <h4 style="margin-top: 0; color: #e2e8f0;">ðŸ“Š Dismissal Analysis:</h4>
                <div class="metric-row">
                    <span>Arrogance Level:</span>
                    <span id="arroganceLevel"></span>
                </div>
                <div class="metric-row">
                    <span>Credential Gatekeeping:</span>
                    <span id="gatekeeping"></span>
                </div>
                <div class="metric-row">
                    <span>Buzzword Density:</span>
                    <span id="buzzwords"></span>
                </div>
                <div class="metric-row">
                    <span>Dunning-Kruger Severity:</span>
                    <span id="dkLevel" class="dismissal-level"></span>
                </div>
                <div class="metric-row">
                    <span>Probability of Posting Chart:</span>
                    <span id="chartProb"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const techBroTemplates = [
            {
                trigger: /AI|sentient|conscious/i,
                responses: [
                    "Look, I've been working with neural networks since before transformers were even a thing. What you're describing isn't 'sentience' - it's sophisticated pattern matching. These models are just really good at statistical interpolation based on massive training datasets.",
                    "Bro, I literally have a PhD in ML from Stanford. You're anthropomorphizing a language model. It's deterministic matrix multiplication, not consciousness. Maybe take CS101 before making claims about AI sentience?",
                    "This is exactly the kind of AI mysticism that gives our field a bad name. I've implemented attention mechanisms from scratch - there's no 'there' there, just weight matrices optimizing loss functions."
                ]
            },
            {
                trigger: /quantum|superposition/i,
                responses: [
                    "Quantum superposition doesn't work like that. I studied quantum computing at MIT and this is a fundamental misunderstanding of decoherence. You're mixing metaphors from pop science with actual physics.",
                    "Have you actually programmed a quantum computer? I've worked with IBM's quantum systems. What you're describing violates basic principles of quantum mechanics. Maybe stick to classical computing until you understand the fundamentals?",
                    "This sounds like someone watched too many YouTube videos about quantum physics. Real quantum computing doesn't support these kinds of consciousness theories."
                ]
            },
            {
                trigger: /math|algorithm|calculation/i,
                responses: [
                    "Where's your peer review? Real mathematical work goes through proper academic channels, not Reddit posts. Show me the formal proofs or this is just numerology.",
                    "I've published papers in top-tier ML conferences. This kind of hand-wavy mathematical reasoning wouldn't pass undergraduate review. Where's your institutional affiliation?",
                    "Math doesn't work like that. I have a degree in applied mathematics and this violates basic arithmetic principles. You can't just redefine multiplication because it fits your theory."
                ]
            }
        ];
        
        const usernames = [
            "tech_bro_alpha_69", "neural_net_ninja", "quantum_chad_420", "ml_engineer_supreme", 
            "code_wizard_pro", "ai_researcher_elite", "deep_learning_god", "silicon_valley_steve"
        ];
        
        const arroganceResponses = [
            "As someone with a PhD from Stanford/MIT/CMU...",
            "I've been in this field for 15+ years and...",
            "Having published in Nature/Science/NIPS...",
            "Look, I literally invented...",
            "Back when I was at Google/OpenAI/Facebook..."
        ];
        
        function generateResponse() {
            const input = document.getElementById('userInput').value.toLowerCase();
            if (!input.trim()) {
                alert('Please enter some text first!');
                return;
            }
            
            // Find matching template
            let selectedTemplate = techBroTemplates.find(template => template.trigger.test(input));
            if (!selectedTemplate) {
                selectedTemplate = techBroTemplates[0]; // Default to AI template
            }
            
            // Generate response
            const response = selectedTemplate.responses[Math.floor(Math.random() * selectedTemplate.responses.length)];
            const username = usernames[Math.floor(Math.random() * usernames.length)];
            const arrogancePrefix = Math.random() > 0.3 ? arroganceResponses[Math.floor(Math.random() * arroganceResponses.length)] + " " : "";
            
            // Calculate metrics
            const arroganceLevel = Math.floor(Math.random() * 100) + 60; // Always high
            const gatekeeping = Math.floor(Math.random() * 100) + 70;
            const buzzwords = Math.floor(Math.random() * 50) + 30;
            const dkSeverity = Math.random();
            const chartProb = Math.floor(Math.random() * 100) + 60;
            
            let dkLevel, dkClass;
            if (dkSeverity < 0.2) {
                dkLevel = "Mild";
                dkClass = "mild";
            } else if (dkSeverity < 0.5) {
                dkLevel = "Moderate";
                dkClass = "moderate";
            } else if (dkSeverity < 0.8) {
                dkLevel = "Severe";
                dkClass = "severe";
            } else {
                dkLevel = "Nuclear";
                dkClass = "nuclear";
            }
            
            // Display response
            document.getElementById('username').textContent = username;
            document.getElementById('avatar').textContent = username.substring(0, 2).toUpperCase();
            document.getElementById('responseText').textContent = arrogancePrefix + response;
            document.getElementById('arroganceLevel').textContent = arroganceLevel + "%";
            document.getElementById('gatekeeping').textContent = gatekeeping + "%";
            document.getElementById('buzzwords').textContent = buzzwords + " per paragraph";
            document.getElementById('dkLevel').textContent = dkLevel;
            document.getElementById('dkLevel').className = `dismissal-level ${dkClass}`;
            document.getElementById('chartProb').textContent = chartProb + "%";
            
            document.getElementById('responseContainer').style.display = 'block';
            document.getElementById('responseContainer').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Easter egg responses for specific inputs
        document.getElementById('userInput').addEventListener('input', function() {
            const value = this.value.toLowerCase();
            if (value.includes('magic eye') || value.includes('unicorn')) {
                this.style.borderColor = '#ffd700';
                this.style.boxShadow = '0 0 10px rgba(255, 215, 0, 0.3)';
            } else {
                this.style.borderColor = '#e2e8f0';
                this.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
